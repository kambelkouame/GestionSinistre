
                    
                        <div class="card-body">



                          <h3 class="card-title">Enregistrer de Nouveau Utilisateur</h3>
                            <div>
                              <form (submit)="addUser()">
                                    <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                                      <label  class="mr-sm-2">Nom</label>
                                      <input  name="fullName" [(ngModel)]="Userdata.fullName" placeholder="Nom" type="text"  class="form-control">
                                    </div><br>

                                    <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                                      <label  class="mr-sm-2">Prenom</label>
                                      <input name="last_name" [(ngModel)]="Userdata.last_name"  placeholder="Prenom" type="text"
                                    class="form-control">
                                  </div><br>

                                    <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                                      <label  class="mr-sm-2">Email</label>
                                      <input name="email" [(ngModel)]="Userdata.email"  type="email"
                                    class="form-control">
                                  </div><br>

                                  <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                                   
                                      <div class="position-relative form-group">
                                        <label  class="">choisir le niveau d'habilitation</label>
                                          <select  name="hab" [(ngModel)]="Userdata.hab"   class="form-control">
                                            <option value="init">veillez selectionner</option>
                                            <option value="admin">Administrateur</option>
                                            <option value="user">Utilisateur</option>

                                        </select>
                                  </div>
                               
                                </div><br>

                                    <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                                      <label  class="mr-sm-2">Password</label>
                                      <input name="password" [(ngModel)]="Userdata.password"  type="password" class="form-control">
                                    </div><br>

                                  <button type="submit" class="btn btn-primary" >Enregistrer</button>
                                 
                                  </form>
                                <div class="divider"></div>

                            </div>
                        </div>
